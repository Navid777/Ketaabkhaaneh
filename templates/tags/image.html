{% if image %}
{% if render_type == 'edit' %}
<img src="{{ image.thumbnail.url }}"
     {% if height %}height="{{ height }}"{% endif %}
     {% if width %}width="{{ width }}"{% endif %}
     {% if style %}style="{{ style }}"{% endif %}
     data-id="{{ image.id }}" data-type="image">
{% elif render_type == 'publish' %}
<img src="{{ image.image.url }}"
     {% if height %}height="{{ height }}"{% endif %}
     {% if width %}width="{{ width }}"{% endif %}
     {% if style %}style="{{ style }}"{% endif %}>
{% endif %}
{% endif %}
